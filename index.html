<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr Car Partners</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h1 class="mb-4">Dr Car Partners</h1>
    </div>
    <div class="form-group">
      <label for="car-brand">Select Brand:</label>
      <select id="car-brand" class="form-control" onchange="getShops()">
        <option value="">Select...</option>
        <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
        <option value="Ford">Ford</option>
      </select>
    </div>
    <div class="form-group">
      <label for="shop-rating">Filter by Rating:</label>
      <select id="shop-rating" class="form-control" onchange="getShops()">
        <option value="">Select...</option>
        <option value="Affordable Shop">Affordable Shop</option>
        <option value="Great Shop">Great Shop</option>
        <option value="Luxury Shop">Luxury Shop</option>
      </select>
    </div>    
  </div>
  <div id="shop-list" class="row"></div> <!-- Added Bootstrap row class -->
  <script src="script.js"></script>
</body>
</html>
